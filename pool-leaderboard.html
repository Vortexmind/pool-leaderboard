<body>

  {{> heading}}

  {{> addGame}}

  {{> leaderboard}}

  {{> yourGames}}


</body>

<template name="heading">
<nav>
  <div class="container">
    <ul class="list-inline">
      <li class="nav-item">Leaderboard</li>
      <li class="nav-item">Your Games</li>
      <li class="nav-item auth">{{> loginButtons}}</li>
    </ul>
  </div>
</nav>
</template>

<template name="leaderboard">
<div class="container">
  <h2>Games Leaderboard</h2>
  <div class="row">
    <div class="col-md-4"><h4>Rank</h4></div>
    <div class="col-md-4"><h4>Player</h4></div>
    <div class="col-md-4"><h4>Games Won </h4></div>
  </div>
  {{#each games}}
  <div class="row">
    <div class="col-md-4">#</div>
    <div class="col-md-4">{{username}}</div>
    <div class="col-md-4">{{wins}}</div>
  </div>
  {{/each}}
</div>
</template>

<template name="addGame">
<div class="container">
  <h2>Add a game</h2>
  <form class="addGame">
  <div class="row">
    <div class="col-md-12">
      <ul class="list-inline">
        <li><input type="text" name="playerOne" class="form-control" value="{{currentUser.username}}" disabled /></li>
        <li><input type="text" name="playerTwo" class="form-control" placeholder="Player Two" /></li>
        <li><button class="btn btn-default addGame" type="submit">Add Game</button></li>
      </ul>
    </div>
  </div>
  </form>
</div>
</template>

<template name="yourGames">
<div class="container">
  <h2>Your Games</h2>
  <div class="row">
    <div class="col-md-12 form-group">
      <div class="checkbox">
        <label><input type="checkbox" class="filter-confirmed" checked="{{filterConfirmed}}">Show only unconfirmed</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-4 form-group"><h4>Date played</h4></div>
        <div class="col-md-4 form-group"><h4>Choose winner</h4></div>
        <div class="col-md-4 form-group"><h4>Confirmed?</h4></div>
      </div>
        {{#each userGames}}
          {{> userGame}}
        {{/each}}
    </div>
  </div>
</div>
</template>

<template name="userGame">
<div class="row">
  <div class="col-md-4 form-group"><label>{{formatDate createdAt}}</label></div>
  <div class="col-md-4 form-group game-{{_id}}">
    <button {{enableIfConfirmed}} class="btn btn-default form-control winner-btn {{getGameBtnClass winner players.[0].player}}" value="{{players.[0].player}}">{{players.[0].player}}</button>
    <button {{enableIfConfirmed}} class="btn btn-default form-control winner-btn {{getGameBtnClass winner players.[1].player}}" value="{{players.[1].player}}">{{players.[1].player}}</button>
  </div>
  <div class="col-md-4 form-group">
    {{#if confirmed}}
      <i class="fa fa-check"></i>
    {{else}}
    {{#if isGameOwner}}
      <i class="fa fa-cog fa-spin"></i>
    {{else}}
      <div class="checkbox">
      <label>
        <input {{enableIfWinnerSet}} type="checkbox" checked="{{confirmed}}" class="confirm-game" /> Tick to confirm
      </label>
      </div>
    {{/if}}
    {{/if}}
  </div>
</div>
</template>
