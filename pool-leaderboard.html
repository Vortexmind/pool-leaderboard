<body>
  <div class="container">
  <div class="row">
    <div class="col-md-12">
	  <h1>Pool Leaderboard</h1>
    </div>
  </div>
  {{> addtask}}

  {{> taskstp}}
  </div>
</body>

<template name="addtask">
<div class="row">
	<div class="col-md-12">
	<form class="new-task">
		<input type="text" name="text" placeholder="Type to add new tasks" />
	</form>
	</div>
</div>
</template>

<template name="taskstp">
<div class="row">
  <div class="col-md-8">
	  <ul>
    {{#each tasks}}
      {{> task}}
    {{/each}}
    </ul>
  </div>
</div>
</template>

<template name="task">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
    <span class="text">{{text}}</span>
  </li>
</template>
