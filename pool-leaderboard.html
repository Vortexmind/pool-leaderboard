<body>

  {{> heading}}
  
  {{> addGame}}
  
  {{> leaderboard}}
  
  {{> yourGames}}


</body>

<template name="heading">
<nav>
  <div class="container">
    <ul class="list-inline">
      <li class="nav-item">Leaderboard</li>
      <li class="nav-item">Your Games</li>
      <li class="nav-item auth">{{> loginButtons}}</li>      
    </ul>
  </div>
</nav>
</template>

<template name="leaderboard">
<div class="container">
  <h2>Games Leaderboard</h2>
  <div class="row">
    <div class="col-md-4"><h4>Rank</h4></div>
    <div class="col-md-4"><h4>Player</h4></div>
    <div class="col-md-4"><h4>Games Won </h4></div>
  </div>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4"></div>
    <div class="col-md-4"></div>
  </div>
</div>
</template>

<template name="addGame">
<div class="container">
  <h2>Add a game</h2>
  <form class="addGame">
  <div class="row">
    <div class="col-md-12">
      <ul class="list-inline">
        <li><input type="text" name="playerOne" class="form-control" value="{{currentUser.username}}" disabled /></li>
        <li><input type="text" name="playerTwo" class="form-control" placeholder="Player Two" /></li>
        <li><button class="btn btn-default addGame" type="submit">Add Game</button></li>
      </ul>
    </div>
  </div>
  </form>
</div>
</template>

<template name="yourGames">
<div class="container">
  <h2>Running Games</h2>  
  <div class="row">
    <div class="col-md-12">
        {{#each userGames}}
          {{> userGame}}
        {{/each}}
    </div>
  </div>
</div>
</template>

<template name="userGame">
<div class="row">
  <div class="col-md-4 form-group"><label>Choose winner</label><button class="btn btn-default form-control">{{playerOne}}</button><button class="btn btn-default form-control">{{playerTwo}}</button></div>
  <div class="col-md-4 form-group"><label>Click to confirm</label><input type="checkbox" checked="{{confirmed}}" class="toggle-confirmation form-control" /></div>
  <div class="col-md-4">{{formatDate createdAt}}</div>
</div>
</template>
