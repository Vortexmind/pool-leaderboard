<body>
  <div class="row">
    <div class="col-md-12">
	  <h1>Pool Leaderboard</h1>
    </div>
  </div>

  {{> taskstp}}
</body>

<template name="hello">
<div class="row">
  <div class="col-md-8">
    <button class="btn btn-default" role="button">Click Me</button>
    <p>You've pressed the button {{counter}} times.</p>
  </div>
</div>  
</template>

<template name="taskstp">
<div class="row">
  <div class="col-md-8">
	  <ul>
    {{#each tasks}}
        {{> task}}
      {{/each}}
      </ul>
   </div>
</div>
</template>

<template name="task">
  <li>{{text}}</li>
</template>
